    <script>
        let datuLangileak = [];  // üìå Array global para almacenar los datos de la API
        let datuTxandak = [];
        let datuOrdutegiak = [];
        // Funci√≥n para obtener los datos de la API
        async function lortuLangileak() {
            const response = await fetch('http://localhost:8080/api/langileak', {
                mode: "cors"
            });
            const langileak = await response.json();

            try {
                // Mapeamos la estructura seg√∫n la clase Langileak
                datuLangileak = langileak.map(langilea => ({
                    id: langilea.id,
                    izena: langilea.izena,
                    abizenak: langilea.abizenak,
                    taldeIzena: langilea.taldeIzena,
                }));
            } catch (error) {
                console.error("Errorea API deian:", error);
                datuLangileak = [];
            } 
        }

        async function lortuTxandak() {
            const response = await fetch('http://localhost:8080/api/txandak', {
                mode: "cors"
            });
            const txandak = await response.json();

            try {
                // Mapeamos la estructura seg√∫n los datos de la API
                datuTxandak = txandak.map(txanda => ({
                    id: txanda.id,
                    mota: txanda.mota,  // El tipo de turno (G o M)
                    data: txanda.data,  // Fecha del turno
                    sortzeData: txanda.sortzeData,  // Fecha y hora de creaci√≥n de la txanda
                    eguneratzeData: txanda.eguneratzeData,  // Fecha y hora de √∫ltima actualizaci√≥n
                    ezabatzeData: txanda.ezabatzeData,  // Fecha y hora de eliminaci√≥n (si existe)

                    langilea: {
                        id: txanda.langileak.id,
                        izena: txanda.langileak.izena,
                        abizenak: txanda.langileak.abizenak,
                        taldeIzena: txanda.langileak.taldeIzena  // Nombre del equipo al que pertenece el trabajador
                    }
                }));
            } catch (error) {
                console.error("Errorea API deian:", error);
                datuTxandak = [];
            }
        }

        async function obtenerDatos() {
            try {
                const respuesta = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=5&page=1");
                const datos = await respuesta.json();

                const nombres = datos.map(cripto => cripto.name);
                const volumenes = datos.map(cripto => cripto.total_volume);

                crearGrafico(nombres, volumenes);
            } catch (error) {
                console.error("Error obteniendo los datos:", error);
            }
        }

        function crearGrafico(nombres, volumenes) {
            const ctx = document.getElementById('cryptoChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: nombres,
                    datasets: [{
                        label: 'Volumen de Mercado (USD)',
                        data: volumenes,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        obtenerDatos();

        // Funci√≥n para mostrar los gr√°ficos
        async function erakutsiGrafikoak() {
            await lortuLangileak();
            await lortuTxandak();

            // Contamos cu√°ntos alumnos hay por taldea
            const taldeak = {};
            datuLangileak.forEach(persona => {

                if (taldea !== null) {
                    taldeak[taldea] = (taldeak[taldea] || 0) + 1;
                }

            // Contamos las txandas por equipo

                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            enabled: true
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Taldea',
                                font: {
                                    weight: 'bold'  // Pone el texto en negrita
                                }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Txandak',
                                font: {
                                    weight: 'bold'  // Pone el texto en negrita
                                }
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

    async function obtenerTiposDePokemon() {
            try {
                const response = await fetch('https://pokeapi.co/api/v2/type/');
                const data = await response.json();
                const tipos = data.results.map(tipo => tipo.name); // Extraemos solo el nombre de los tipos
                return tipos;
            } catch (error) {
                console.error("Error al obtener los tipos de Pok√©mon:", error);
                return [];
            }
        }

        // Obtener la cantidad de Pok√©mon por tipo
        async function obtenerCantidadPorTipo(tipoUrl) {
            try {
                const response = await fetch(tipoUrl);
                const data = await response.json();
                return data.pokemon.length;  // Devuelve el n√∫mero de Pok√©mon asociados a este tipo
            } catch (error) {
                console.error(`Error al obtener la cantidad de Pok√©mon para el tipo ${tipoUrl}:`, error);
                return 0;  // Si hay un error, devolvemos 0
            }
        }

        // Crear el gr√°fico en 3D con los tipos obtenidos
        async function crearGraficoEsferico() {
            const tipos = await obtenerTiposDePokemon();

            // Obtener la cantidad de Pok√©mon para cada tipo
            const cantidades = [];
            for (const tipo of tipos) {
                const tipoUrl = `https://pokeapi.co/api/v2/type/${tipo}`;
                const cantidad = await obtenerCantidadPorTipo(tipoUrl);
                cantidades.push(cantidad);  // Guardamos la cantidad para cada tipo
            }

            // Crear el gr√°fico con Chart.js (en 3D usando el plugin chartjs-plugin-3d)
            new Chart(document.getElementById('pieChart'), {
                type: 'pie',
                data: {
                    labels: tipos,  // Usamos los tipos como etiquetas
                    datasets: [{
                        label: 'N√∫mero de Pok√©mon por Tipo',
                        data: cantidades,  // Usamos las cantidades obtenidas
                        backgroundColor: [
                            'red', 'blue', 'green', 'orange', 'purple', 'pink', 'yellow', 'brown', 'gray', 'cyan',
                            'lime', 'indigo', 'violet', 'lightgreen', 'lightblue', 'lightpink', 'lightyellow', 'gray', 'beige', 'coral'
                        ],  // Colores para cada tipo (puedes agregar m√°s si es necesario)
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            enabled: true
                        },
                    },
                    // Activar el 3D (dependiendo del plugin, en este caso usando chartjs-plugin-3d)
                    animation: {
                        duration: 2000,
                        easing: 'easeInOutBounce'
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            },
                        },
                        y: {
                            grid: {
                                display: false
                            },
                        },
                    }
                }
            });
        }

        // Llamamos a la funci√≥n para crear el gr√°fico esf√©rico
        crearGraficoEsferico();

        erakutsiGrafikoak();
